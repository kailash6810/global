<!DOCTYPE html>
<html>
  <head>
    <title>grid</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: blue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 20px;
      "
    >
      <div style="background-color: blue">100px</div>
      <div style="background-color: lightpink">
        100px
        <p>text</p>
      </div>
      <div style="background-color: lightgreen">200px</div>
    </div>
  </body>
</html>
